<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="jakarta.faces.html"
  lang="en">

<h:head>
  <meta charset="UTF-8"/>
  <title>ITMD 4/515 — Lab 8</title>

  <meta name="viewport" content="width=device-width"/>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>

  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0"/>
  <script src="scripts/theme.js"></script>

  <!-- Primary meta tags -->
  <meta name="title" content="IIT ITM515"/>
  <meta name="description" content="Adv Software Programming at Illinois Tech — Fall 2024"/>
</h:head>

<h:body>
  <div class="wrapper">
    <header>
      <ui:insert>
        <ui:include src="layouts/header_session.xhtml"/>
      </ui:insert>
    </header>
    <section>
      <h1>Home</h1>
      <p>Here are all students that belong in this course:</p>

      <h:dataTable value="#{homeController.students}" var="student">
        <h:column>
          <f:facet name="header">Name</f:facet>
          #{student.fullName}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
          #{student.email}
        </h:column>
        <h:column>
          <f:facet name="header">Department</f:facet>
          <h:link outcome="department" value="#{student.departmentName}">
            <f:param name="name" value="#{student.departmentName}"/>
          </h:link>
        </h:column>
      </h:dataTable>
    </section>
    <footer>
      <ui:insert>
        <ui:include src="layouts/footer.xhtml"/>
      </ui:insert>
    </footer>
  </div>
  <script src="scripts/scale.fix.js"></script>
</h:body>

</html>
